{% extends 'events/base.html' %}
  
{% block title %}Login{% endblock %}
  
{% block content %}

<center class="HH">
    <style>
        body {
            background-image: url('static/HF169.png');
        }
    </style>

    <div class="content">
        <h2 class="welcome" className="WTitle"> Accounts</h2>
        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <a href="signout" class="btn btn-danger">Logout</a>
        {% else %}
            <h4> You are currently not logged in</h4>
            <h4> Please select one of the following options:</h4>
            <a href="calendar" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>Login</a> 
            <a href="calendar" class="btn btn-success">Signup</a>
        {% endif %}
    </div>
</center>   



{% endblock %}
