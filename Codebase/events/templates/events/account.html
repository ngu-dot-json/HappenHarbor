{% extends 'events/base.html' %}
  
{% block title %}Login{% endblock %}
  
{% block content %}
   <h2>Welcome!</h2>
   {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="signout.html" class="btn btn-danger">Logout</a>
    {% else %}
      <a href="{% url 'signin' %}" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>Login</a> 
      <a href="signup.html" class="btn btn-success">Signup</a>
    {% endif %}
{% endblock %}
