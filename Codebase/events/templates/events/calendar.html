{% extends 'events/base.html' %}

{% block content %}
    <style>
        body {
            background-image: url('static/HF169.png');
        }
    </style>

    <center class="HTMLCal">
        <h1>Hello {{ name }}! Events For {{ month }} {{ year }}</h1>

        As of {{ curr_time }}
        <br/><br/>

        <!-- Calendar print out, Safe filter so it shows up in HTML code-->
        {{ cal|safe }} 
    </center>


{% endblock %}
