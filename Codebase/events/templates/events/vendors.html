{% extends 'events/base.html' %}
<!DOCTYPE html>

{% block content %}

    <center class="HH2">
        <style>
            body {
                background-image: url('../../static/HF169.png');
                background-attachment: fixed;
                background-size: cover; /* Optional: Adjust the background size as needed */
            }
            
            .center-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        
        <h2>Find Vendors</h2><br/>
    </center>
  
    <!-- Make This Search Feature Actually Work -->
    <div class="center-container">
    <form method="get" action="{% url 'vendors' %}">
        <input class="dd_text" type="text" name="q" placeholder="Search...">
        <select class="dd_test" name="search_field">
            <option value="event_name">Event Name</option>
            <option value="venue">Venue</option>
            <option value="manager">Event Manager</option>
            <option value="category">Category</option>
        </select>
        <button class="btn-lg btn-primary" type="submit">Search</button>
    </form>
    </div>
  
    <br/>
  
    <!-- For Loop for All Events -->
    {% for v in vendors %}
      <div class="card">
          <div class="card-header">
              {{ v.c_name }}
          </div>
          <div class="card-body">
              <h6 class="card-title"><b>Product(s): </b> {{ v.types_of_product }} </h6>
              <p class="card-text">
                  <ul>
                      <!-- Change back into MST time rather than UTC-->
                      <strong>Owner:</strong> {{ v.c_owner }} <br/>
                      <strong>Address:</strong> {{ v.v_address }} <br/>
                      <!-- {% for user in event.attendees.all %}
                          {{ user }},
                      {% endfor %} -->
                  </ul>
                  <h6 class="s_events_id"> Category: >Insert Category< | Event ID: {{ e.event_id }} </h6>
              </p>
          </div>
      </div>
      <br/>
  {% endfor %}
  

{% endblock %}
