{% extends 'events/base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <center class="HH2">
      <div class="center-container">
        <h2>Add Vendor</h2><br/>
      </div>

      <div class="center-container">
        <form method="post" action="{% url 'add_vendors' %}">
          {% csrf_token %}

          <div class="form-group">
            <label for="{{ form.c_name.id_for_label }}">Vendor Name:</label>
            <input type="text" name="{{ form.c_name.name }}" id="{{ form.c_name.id_for_label }}" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="{{ form.types_of_product.id_for_label }}">Types of Product:</label>
            <input type="text" name="{{ form.types_of_product.name }}" id="{{ form.types_of_product.id_for_label }}" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="{{ form.v_address.id_for_label }}">Address:</label>
            <input type="text" name="{{ form.v_address.name }}" id="{{ form.v_address.id_for_label }}" class="form-control" required>
          </div>

          <input type="hidden" name="{{ form.c_owner.name }}" id="{{ form.c_owner.id_for_label }}" value="{{ user.first_name }} {{ user.username }} {{ user.last_name }}">
          <br/>

          <button type="submit" class="btn-lg btn-success">Add Vendor</button>
        </form>
      </div>
    </center>
  {% else %}
    <div class="center-container">
      <h2>Please log in to add vendors.</h2>
    </div>
  {% endif %}
{% endblock %}
