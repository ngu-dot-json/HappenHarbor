<!-- events/templates/events/add_guests.html -->

{% extends 'events/base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <center class="HH2">
      <div class="center-container">
        <h2>Add Guest</h2><br/>
      </div>

      <div class="center-container">
        <form method="post" action="{% url 'add_guests' %}">
          {% csrf_token %}
        
          <div class="form-group">
            <label for="{{ form.g_type.id_for_label }}">Guest Type:</label>
            <input type="text" name="{{ form.g_type.name }}" id="{{ form.g_type.id_for_label }}" class="form-control" required>
          </div>
        
          <div class="form-group">
            <label for="{{ form.g_name.id_for_label }}">Guest Name:</label>
            <input type="text" name="{{ form.g_name.name }}" id="{{ form.g_name.id_for_label }}" class="form-control" required>
          </div>
        
          <div class="form-group">
            <label for="{{ form.g_info.id_for_label }}">Description:</label>
            <textarea name="{{ form.g_info.name }}" id="{{ form.g_info.id_for_label }}" class="form-control" required></textarea>
          </div>
        
          <br/>
        
          <button type="submit" class="btn-lg btn-success">Add Guest</button>
        </form>
        
      </div>
  {% else %}
    <div class="center-container">
      <h2>Please log in to add guests.</h2>
    </div>
  {% endif %}
</center>
{% endblock %}
