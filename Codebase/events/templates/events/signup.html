{% extends 'events/base.html' %}

{% block content %}
<!-- <img id="bgImg" src="static/HH2.png" alt="my image"/> -->

  <center class="HH">
    <style>
        body {
            background-image: url('../../static/HF169.png');
        }
    </style>

    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit" class="btn btn-success">Sign up</button>
    </form>
</center>

{% endblock %}
