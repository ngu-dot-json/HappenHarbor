{% extends 'events/base.html' %}
  
{% block title %}Login{% endblock %}
  
{% block content %}
<div class="border-box">
  <center class="HH2">
    <h2>Sign In</h2> {{ msg }}
    <br/>
  
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Username:</label>
          <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" style="width: 250px;" required>
      </div>

      <br/>
  
      <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Password:</label>
          <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" style="width: 250px;" required>
      </div>
  
      <br/>

      <button type="submit" class="btn-lg btn-primary">Sign In</button>
      <p><a href="{% url 'password_reset' %}">Forgot your password? Reset it here.</a></p>
    </form>
  </center>
</div>

{% endblock %}
